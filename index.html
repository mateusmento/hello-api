<!DOCTYPE html>
<html>
<head>
        <title>Hello world</title>
        <style>
                html { color-scheme: light dark; }
                body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        font-family: Tahoma, Verdana, Arial, sans-serif;
                }
        </style>
</head>
<body>
        <div>
                <h1 id="title">Hello, world!</h1>
                <div id="subtitle"></div>
                <form id="form">
                        <input id="nameInput"/>
                        <button type="submit">Search</button>
                </form>
        </div>

        <script>
                form.addEventListener('submit', async (ev) => {
                        ev.preventDefault();
			const host = 'ec2-18-228-157-155.sa-east-1.compute.amazonaws.com';
			const url = `http://${host}/api/${nameInput.value}`;
                        const person = await fetch(url).then(res => res.json());
                        title.innerText = `Hello, ${person.hello}!`;
                        subtitle.innerText = `Your id is ${person.yourId}`;
                        return false;
                });
        </script>
</body>
</html>
